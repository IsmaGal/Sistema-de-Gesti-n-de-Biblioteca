<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pr√©stamo - Biblioteca</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üìö Biblioteca Virtual</h1>
            <nav>
                <a th:href="@{/}" class="nav-link">Inicio</a>
                <a th:href="@{/libros}" class="nav-link">Cat√°logo</a>
                <a th:href="@{/autores}" class="nav-link">Autores</a>
                <a th:href="@{/categorias}" class="nav-link">Categor√≠as</a>
                <a th:href="@{/usuarios}" class="nav-link">Usuarios</a>
                <a th:href="@{/prestamos}" class="nav-link active">Pr√©stamos</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h2>Registrar Nuevo Pr√©stamo</h2>
            <a th:href="@{/prestamos}" class="btn btn-secondary">‚Üê Volver al Listado</a>
        </div>

        <div th:if="${mensaje}" th:class="${'alert alert-' + tipo}" th:text="${mensaje}"></div>

        <div class="form-container">
            <form class="data-form" th:action="@{/prestamos/registrar}" th:object="${prestamo}" method="post">
                <div class="form-group">
                    <label for="usuarioId">Usuario *</label>
                    <select id="usuarioId" th:field="*{usuarioId}" required>
                        <option value="">Seleccione un usuario</option>
                        <option th:each="usuario : ${usuarios}"
                                th:value="${usuario.id}"
                                th:text="${usuario.nombre + ' ' + usuario.apellido + ' - ' + usuario.email}">
                            Usuario
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ejemplarId">Ejemplar Disponible *</label>
                    <select id="ejemplarId" th:field="*{ejemplarId}" required>
                        <option value="">Seleccione un ejemplar</option>
                        <option th:each="ejemplar : ${ejemplares}"
                                th:value="${ejemplar.id}"
                                th:text="${'Libro: ' + ejemplar.libroTitulo + ' - Ubicaci√≥n: ' + ejemplar.ubicacion}">
                            Ejemplar
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fechaPrestamo">Fecha de Pr√©stamo *</label>
                    <input type="date" id="fechaPrestamo" th:field="*{fechaPrestamo}" required>
                    <small>Si no se especifica, se usar√° la fecha actual</small>
                </div>

                <div class="form-group">
                    <label for="fechaDevolucionEsperada">Fecha de Devoluci√≥n Esperada *</label>
                    <input type="date" id="fechaDevolucionEsperada" th:field="*{fechaDevolucionEsperada}" required>
                    <small>Por defecto: 14 d√≠as desde el pr√©stamo</small>
                </div>

                <input type="hidden" th:field="*{estado}" value="Activo">

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Registrar Pr√©stamo</button>
                    <a th:href="@{/prestamos}" class="btn btn-cancel">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sistema de Gesti√≥n de Biblioteca</p>
        </div>
    </footer>
</body>
</html>
