<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario - Biblioteca</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üìö Biblioteca Virtual</h1>
            <nav>
                <a th:href="@{/}" class="nav-link">Inicio</a>
                <a th:href="@{/libros}" class="nav-link">Cat√°logo</a>
                <a th:href="@{/autores}" class="nav-link">Autores</a>
                <a th:href="@{/categorias}" class="nav-link">Categor√≠as</a>
                <a th:href="@{/usuarios}" class="nav-link active">Usuarios</a>
                <a th:href="@{/prestamos}" class="nav-link">Pr√©stamos</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h2>Registrar Nuevo Usuario</h2>
            <a th:href="@{/usuarios}" class="btn btn-secondary">‚Üê Volver</a>
        </div>

        <div class="form-container">
            <form class="data-form" th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required placeholder="Ej: Mar√≠a">
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido *</label>
                    <input type="text" id="apellido" th:field="*{apellido}" required placeholder="Ej: Gonz√°lez P√©rez">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electr√≥nico *</label>
                    <input type="email" id="email" th:field="*{email}" required placeholder="usuario@email.com">
                </div>

                <div class="form-group">
                    <label for="direccion">Direcci√≥n</label>
                    <input type="text" id="direccion" th:field="*{direccion}" placeholder="Av. Principal 123, Distrito">
                </div>

                <div class="form-group">
                    <label for="activo">Estado *</label>
                    <select id="activo" th:field="*{activo}" required>
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                    <a th:href="@{/usuarios}" class="btn btn-cancel">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Biblioteca Virtual - Sistema de Gesti√≥n Integral</p>
        </div>
    </footer>
</body>
</html>
