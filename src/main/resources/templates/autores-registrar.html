<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Autor - Biblioteca</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üìö Biblioteca Virtual</h1>
            <nav>
                <a th:href="@{/}" class="nav-link">Inicio</a>
                <a th:href="@{/libros}" class="nav-link">Cat√°logo</a>
                <a th:href="@{/autores}" class="nav-link active">Autores</a>
                <a th:href="@{/categorias}" class="nav-link">Categor√≠as</a>
                <a th:href="@{/usuarios}" class="nav-link">Usuarios</a>
                <a th:href="@{/prestamos}" class="nav-link">Pr√©stamos</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h2>Registrar Nuevo Autor</h2>
            <a th:href="@{/autores}" class="btn btn-secondary">‚Üê Volver al Listado</a>
        </div>

        <div th:if="${mensaje}" th:class="${'alert alert-' + tipo}" th:text="${mensaje}"></div>

        <div class="form-container">
            <form class="data-form" th:action="@{/autores/registrar}" th:object="${autor}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required placeholder="Ej: Gabriel">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos *</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" required placeholder="Ej: Garc√≠a M√°rquez">
                </div>

                <div class="form-group">
                    <label for="nacionalidad">Nacionalidad (Opcional)</label>
                    <input type="text" id="nacionalidad" th:field="*{nacionalidad}" placeholder="Ej: Colombia">
                </div>

                <input type="hidden" th:field="*{activo}" value="true">

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar Autor</button>
                    <a th:href="@{/autores}" class="btn btn-cancel">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sistema de Gesti√≥n de Biblioteca</p>
        </div>
    </footer>
</body>
</html>
