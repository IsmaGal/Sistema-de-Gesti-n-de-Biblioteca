<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro - Biblioteca</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üìö Biblioteca Virtual</h1>
            <nav>
                <a th:href="@{/}" class="nav-link">Inicio</a>
                <a th:href="@{/libros}" class="nav-link active">Cat√°logo</a>
                <a th:href="@{/autores}" class="nav-link">Autores</a>
                <a th:href="@{/categorias}" class="nav-link">Categor√≠as</a>
                <a th:href="@{/usuarios}" class="nav-link">Usuarios</a>
                <a th:href="@{/prestamos}" class="nav-link">Pr√©stamos</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h2>Editar Libro</h2>
            <a th:href="@{/libros}" class="btn btn-secondary">‚Üê Volver al Listado</a>
        </div>

        <div th:if="${mensaje}" th:class="${'alert alert-' + tipo}" th:text="${mensaje}"></div>

        <div class="form-container">
            <form class="data-form" th:action="@{/libros/editar/{id}(id=${libro.id})}" th:object="${libro}" method="post">
                <div class="form-group">
                    <label for="titulo">T√≠tulo *</label>
                    <input type="text" id="titulo" th:field="*{titulo}" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea id="descripcion" th:field="*{descripcion}" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="autorId">Autor *</label>
                    <select id="autorId" th:field="*{autorId}" required>
                        <option value="">Seleccione un autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre + ' ' + autor.apellidos}"
                                th:selected="${autor.id == libro.autorId}">
                            Autor
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="categoriaId">Categor√≠a</label>
                    <select id="categoriaId" th:field="*{categoriaId}">
                        <option value="">Sin categor√≠a</option>
                        <option th:each="categoria : ${categorias}"
                                th:value="${categoria.id}"
                                th:text="${categoria.nombre}"
                                th:selected="${categoria.id == libro.categoriaId}">
                            Categor√≠a
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="anioPublicacion">A√±o de Publicaci√≥n *</label>
                    <input type="number" id="anioPublicacion" th:field="*{anioPublicacion}" required min="1000" max="2100">
                </div>

                <div class="form-group">
                    <label for="activo">Estado *</label>
                    <select id="activo" th:field="*{activo}" required>
                        <option th:value="true">Activo</option>
                        <option th:value="false">Inactivo</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a th:href="@{/libros}" class="btn btn-cancel">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sistema de Gesti√≥n de Biblioteca</p>
        </div>
    </footer>
</body>
</html>
